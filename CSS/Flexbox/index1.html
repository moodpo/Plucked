<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>Flexbox Test</title>
    <style>
		.flex-container {
			display: flex;
			height: 300px;
			border: 1px dashed red;
		}

		.flex-item {
			width: 20%;
		}

		.item-01 {
			background: #001F3F;
		}

		.item-02 {
			background: #005F3A;
		}

		.item-03 {
			background: #004F3B;
		}

		.item-04 {
			background: #003F3C;
		}

		.item-05 {
			background: #002F3D;
		}
    </style>
</head>

<body>
	<div class="flex-container">
		<div class="flex-item item-01"></div>
		<div class="flex-item item-02"></div>
		<div class="flex-item item-03"></div>
		<div class="flex-item item-04"></div>
		<div class="flex-item item-05"></div>
	</div>
</body>

</html>
